{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row mx_auto">
        {% for i in key %}
<!--        <div class="col-md-3">-->
            <div class="my_bottom_margin col-9 col-sm-12 col-md-4 col-lg-4">
<!--            <div class="card" style="width: 18rem;">-->
                <div class="card text-center" style="min-width: 18rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="300px" height="242px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Movie details</a>
  </div>
</div>
                <br>
        </div>

        {% endfor %}

    </div>

</div>

{% endblock %}
