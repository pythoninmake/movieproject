{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{key.img.url}}" width="300" height="300">
        </div>
<div class="col-md-6">
    <h3 style="color:red;">{{key.name}}</h3>
    <h6>{{key.desc}}</h6>
    <h6>{{key.year}}</h6>
    <a class="btn btn-warning" href="{% url 'movieapp:update' key.id %}">Update</a>
    <a class="btn btn-danger" href="{% url 'movieapp:delete' key.id %}">Delete</a>

</div>
    </div>
</div>
{% endblock %}
