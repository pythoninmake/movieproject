{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter the movie name" required>
    <input type="text" name="desc" placeholder="Enter the movie description" required>
    <input type="text" name="year" placeholder="Enter the movie year" required>
    <input type="file" name="img">
    <input type="submit">
</form>
{% endblock %}
